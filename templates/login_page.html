<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='js/login.js') }}">
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <div class="container-lg">
                <h3>WEB Mapeador</h3>
            </div>  
    </nav>
    <br>
    <div class="container">
        <form action="/login" method="post" id="login">
            <div class="logo-container">
                <div class="logo-text-contaienr">
                    <div class="imagen-wrapper">
                        <img src="{{ url_for('static', filename='img/gesintel.png')}}" alt="Imagen" class="logo">
                        <span class="imagen-text">Gesintel Compliance</span>
                    </div>
                </div>
            </div><br>
            <div class="mb-4">
                <label for="username" class="form-label">Nombre de Usuario:</label>
                <input type="text" id="usuario" name="username">
            </div>
            
            <div class="mb-4">
                <label for="password" class="form-label">Contraseña:</label><br>
                <input type="password" id="clave" name="password">
            </div>
            
            <div class="d-grid">
                <input type="submit" value="Iniciar Sesión" class="btn btn-primary">
            </div>
        </form><br>
    </div>
</body>
</html>
